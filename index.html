<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moment of inertia - calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>Moment of inertia calculator</h2>
        <div class="container">  
            <div class="border"></div>
            <div class="figures-wrapper">
                <label for="figures">Choose a figure:</label>
                <select name="figures" id="figures">
                    <option value="./img/ring.png">Ring</option>
                    <option value="./img/circle.png">Circle</option>
                    <option value="./img/elipse.png">Elipse</option>
                    <option value="./img/square.png">Square</option>
                    <option value="./img/hollow-square.png">Hollow Square</option>
                    <option value="./img/rectangle.png">Rectangle</option>
                </select> 
            </div> 
            <img class="figure-img"></img>
            <div class="input-wrapper"></div>
            <div class="units-wrapper"></div>
            <input type="submit" class="btn" value="Calculate">
            <div class="result"></div>
        </div>

        <!-------SCRIPTS-------> 
        <script type="module" src="script.js"></script>
        <script type="module" src="figures.js"></script>       
    </body>
</html>
